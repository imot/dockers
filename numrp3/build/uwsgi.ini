[uwsgi]
uid = uwsgi
gid = uwsgi
emperor = /etc/uwsgi/conf.d
emperor-tyrant = true
cap = setgid,setuid
# chdir = /var/www/html/wsgiapp
stats = /run/uwsgi/uwsgi-stats.sock
pidfile = /run/uwsgi/uwsgi.pid
# By default uWSGI server logs to stdout.
# logto = /var/log/uwsgi/uwsgi.log
# access log
# req-logger = file:/var/log/uwsgi/app-request.log
# error, warning, info, etc.
# logger = file:/var/log/uwsgi/uwsgi.log